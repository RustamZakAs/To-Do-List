<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <div id="animated_div">To-do list</div>
        <div style="display: flex; justify-content: space-between;">
            <div class="is_empty" style="margin-left: 25px;"></div>
            <div class="position" style="margin-left: 25px;"></div>
            <div class="sorting">
                <img id="sort-btn" class="sort" src="" data-value="" />
            </div>
        </div>
        <div id="todo-list" class="todos">
            
        </div>
        <div id="add-btn" class="add">
            <div class="plus"></div>
            <div class="add_text"><span>Добавить</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
